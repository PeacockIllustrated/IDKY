<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEME VENDO-MATIC - I DON'T KNOW, YET!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="particleCanvasShop"></canvas>

    <div class="vending-machine-page-container">
        <a href="index.html" class="vending-back-to-app-link"> <!-- This is the main back link -->
            <i class="fas fa-arrow-left"></i> EXIT VENDO-MATIC
        </a>

        <div class="vending-machine">
            <header class="vending-machine-header">
                <!-- Removed the inner back-to-app-link from here -->
                <div class="brand-logo">
                    <h1><i class="fas fa-store"></i> THEME VENDO-MATIC 9000 <i class="fas fa-store"></i></h1>
                </div>
                <div class="coin-slot-display">
                    <span class="coin-icon-area"><i class="fas fa-coins"></i></span>
                    <span id="shopPageUserPoints" class="points-readout">0</span>
                    <span class="pts-label">PTS</span>
                </div>
            </header>

            <main class="vending-machine-display-window" id="themeGalleryWindow">
                <!-- Themes will be dynamically inserted here by JavaScript -->
            </main>

            <footer class="vending-machine-footer">
                <div class="dispensing-tray-visual">SELECT A THEME</div>
                <div class="brand-smallprint">Property of IDKY Corp. No Refunds.</div>
            </footer>
        </div>
    </div>

    <script src="shop-script.js"></script>
</body>
</html>

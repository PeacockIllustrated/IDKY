<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Don't Know, Yet! - Retro Final Fix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --retro-dark: #264653; --retro-teal: #2A9D8F; --retro-yellow: #E9C46A;
            --retro-orange: #F4A261; --retro-coral: #E76F51; --retro-light-bg: #EAEAEA;
            --retro-card-bg: #FFFFFF; --retro-text: var(--retro-dark);
            --retro-border-color: var(--retro-dark); --pixel-border-width: 2px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'VT323', monospace; background-color: var(--retro-light-bg);
            color: var(--retro-text); line-height: 1.5; padding: 15px; font-size: 18px;
            overflow-x: hidden;
        }
        i.fas, i.far { vertical-align: middle; }
        .app-container { max-width: 600px; margin: 0 auto; }
        .header-section { 
            background-color: var(--retro-card-bg); padding: 10px;
            border: var(--pixel-border-width) solid var(--retro-border-color);
            margin-bottom: 20px; box-shadow: 3px 3px 0px 0px var(--retro-dark);
        }
        .app-title-bar { 
            display: flex; justify-content: space-between; align-items: center; /* Changed to center for vertical stack */
            margin-bottom: 10px; padding-bottom: 5px; border-bottom: var(--pixel-border-width) dashed var(--retro-teal);
        }
        .app-title-container { display: flex; align-items: center; flex-grow: 1; /* Allow title to take space */ }
        .app-title-container i.title-icon { font-size: 24px; color: var(--retro-teal); margin-right: 8px; text-shadow: 1px 1px 0px var(--retro-dark); }
        .app-title-container h1 { font-size: 28px; font-weight: normal; color: var(--retro-text); }
        
        .points-section { /* New wrapper for points to stack them */
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align text to the right */
        }
        .points-display { 
            font-size: 16px; /* Slightly smaller for stacking */
            color: var(--retro-text); 
            font-weight: normal; 
            transition: transform 0.1s ease-out, color 0.1s ease-out; 
            line-height: 1.2; /* Tighter line height for stacked points */
        }
        .points-display.points-earned-flash { animation: pointsFlash 0.5s ease-in-out; }
        @keyframes pointsFlash { 0%, 100% { transform: scale(1); color: var(--retro-text); } 50% { transform: scale(1.15); color: var(--retro-yellow); } }
        .points-display i.points-icon { margin-right: 4px; text-shadow: 1px 1px 0px var(--retro-dark); }
        .points-display i.fa-coins { color: var(--retro-yellow); }
        .points-display i.fa-poo { color: var(--retro-coral); }


        .input-area { display: flex; flex-direction: column; gap: 8px; }
        .input-area textarea { width: 100%; padding: 8px; border: var(--pixel-border-width) solid var(--retro-border-color); font-family: 'VT323', monospace; font-size: 18px; resize: vertical; min-height: 60px; background-color: var(--retro-light-bg); color: var(--retro-text); outline: none; }
        .input-area textarea:focus { border-color: var(--retro-teal); background-color: #fff; }
        .log-button { background-color: var(--retro-teal); color: var(--retro-card-bg); font-family: 'VT323', monospace; font-size: 18px; padding: 8px 15px; border: var(--pixel-border-width) solid var(--retro-dark); cursor: pointer; text-align: center; width: 100%; outline: none; transition: background-color 0.1s, transform 0.1s, box-shadow 0.1s; box-shadow: 2px 2px 0px var(--retro-dark); }
        .log-button:hover { background-color: #22887D; }
        .log-button:active { background-color: var(--retro-dark); color: var(--retro-teal); border-color: var(--retro-teal); transform: translate(2px, 2px); box-shadow: none; }
        
        .list-controls-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding: 5px; border: var(--pixel-border-width) dashed #aaa; }
        .select-all-container { display: flex; align-items: center; gap: 10px; }
        .select-all-button { background: var(--retro-card-bg); border: var(--pixel-border-width) solid var(--retro-orange); color: var(--retro-orange); padding: 5px 10px; font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; outline: none; transition: background-color 0.1s, color 0.1s, transform 0.1s; }
        .select-all-button:hover { background-color: var(--retro-orange); color: var(--retro-card-bg); }
        .select-all-button:active { transform: translateY(1px); }
        #selectedCount, #reviewedCountDisplay { font-size: 16px; }
        .test-knowledge-button { background: var(--retro-coral); color: var(--retro-card-bg); padding: 5px 10px; border: var(--pixel-border-width) solid var(--retro-dark); font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; transition: background-color 0.1s, transform 0.1s; }
        .test-knowledge-button:hover { background-color: #D25F41; }
        .test-knowledge-button:active { transform: translateY(1px); }
        .test-knowledge-button:disabled { background-color: #ccc; color: #888; border-color: #aaa; cursor: not-allowed; transform: none;}

        .moments-list { list-style: none; }
        .moment-card { background-color: var(--retro-card-bg); margin-bottom: 10px; border: var(--pixel-border-width) solid var(--retro-border-color); box-shadow: 3px 3px 0px 0px var(--retro-dark); animation: retroFadeIn 0.3s ease-out forwards; opacity: 0; }
        .moment-card.newly-added { border-color: var(--retro-yellow); animation: retroFadeIn 0.3s ease-out forwards, retroPulseBorder 1.5s 0.3s ease-in-out; }
        .moment-card.archiving { animation: glitchOut 0.5s ease-out forwards; }
        @keyframes glitchOut { 0% { opacity: 1; transform: translateX(0); } 20% { opacity: 0.8; transform: translateX(-2px) skewX(-5deg); } 40% { opacity: 1; transform: translateX(2px) skewX(5deg); } 60% { opacity: 0.6; transform: translateX(-1px) skewX(-3deg); } 80% { opacity: 1; transform: translateX(1px) skewX(3deg); } 100% { opacity: 0; transform: translateY(20px) scale(0.8); } }
        @keyframes retroFadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes retroPulseBorder { 0%, 100% { box-shadow: 3px 3px 0px 0px var(--retro-yellow); } 50% { box-shadow: 3px 3px 0px 0px var(--retro-teal); } }
        .moment-card.type-statement.verdict-correct { border-color: var(--retro-teal); }
        .moment-card.type-statement.verdict-incorrect { border-color: var(--retro-coral); }
        .moment-card.type-statement.verdict-unclear { border-color: var(--retro-yellow); }
        .moment-card.type-question { border-color: var(--retro-orange); }
        .moment-card.user-reviewed, .moment-card.archive-revised { background-color: #F0F0D0; }
        .moment-header { padding: 8px; display: flex; align-items: center; border-bottom: var(--pixel-border-width) dotted #bbb; }
        .moment-checkbox-container input[type="checkbox"] { margin-right: 8px; transform: scale(1.5); accent-color: var(--retro-teal); cursor: pointer; appearance: none; width: 16px; height: 16px; border: var(--pixel-border-width) solid var(--retro-dark); background-color: var(--retro-card-bg); position: relative; }
        .moment-checkbox-container input[type="checkbox"]:checked::before { content: 'X'; font-family: 'VT323', monospace; font-size: 14px; color: var(--retro-teal); position: absolute; top: -2px; left: 2px; line-height: 1; }
        .moment-text-container { flex-grow: 1; cursor: pointer; padding: 0px; display: flex; justify-content: space-between; align-items: center; }
        .moment-text { font-size: 18px; color: var(--retro-text); margin-right: 8px;}
        .moment-timestamp { font-size: 14px; color: #666; display: block; margin-top: 0px; }
        .status-indicator { font-size: 14px; font-weight: normal; padding: 1px 4px; border: 1px solid var(--retro-dark); margin-left: 5px; color: var(--retro-dark); background-color: var(--retro-card-bg); }
        .status-question { background-color: var(--retro-orange); color: var(--retro-card-bg); border-color: var(--retro-orange);}
        .status-correct { background-color: var(--retro-teal); color: var(--retro-card-bg); border-color: var(--retro-teal); }
        .status-incorrect { background-color: var(--retro-coral); color: var(--retro-card-bg); border-color: var(--retro-coral); }
        .status-unclear { background-color: var(--retro-yellow); color: var(--retro-dark); border-color: var(--retro-yellow); }
        .status-pending { background-color: #ccc; }
        .expand-icon { font-size: 16px; color: var(--retro-text); transition: transform 0.2s ease; padding: 0 5px; }
        .expand-icon.expanded { transform: rotate(180deg); }
        .moment-actions { display: flex; align-items: center; gap: 5px; margin-left: 8px; }
        .action-button { background: var(--retro-card-bg); border: var(--pixel-border-width) solid var(--retro-dark); color: var(--retro-dark); font-size: 16px; cursor: pointer; padding: 2px 4px; outline: none; min-width: 24px; text-align: center; transition: transform 0.1s; }
        .action-button:hover { background-color: var(--retro-light-bg); }
        .action-button:active { transform: translateY(1px); }
        .action-button.reviewed-true, .action-button.archive-revised-true { border-color: var(--retro-teal); color: var(--retro-teal); }
        .action-button i.fas, .action-button i.far { text-shadow: 1px 1px 0 var(--retro-dark); }
        .action-button:disabled { border-color: #aaa; color: #aaa; background-color: #ddd; cursor: not-allowed; transform: none; }
        .moment-answer-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .moment-answer-wrapper.expanded { max-height: 500px; }
        .moment-answer-content { background-color: var(--retro-light-bg); padding: 5px 5px 5px 3px; margin: 8px; font-size: 16px; color: var(--retro-text); border: var(--pixel-border-width) dashed var(--retro-border-color); word-break: break-word; }
        .moment-answer-content.loading { display: flex; align-items: center; justify-content: center; min-height: 50px; text-align: center; }
        .spinner-char { font-size: 20px; display: inline-block; }
        .moment-answer-content.loading .spinner-char { margin-right: 5px; }
        .deep-dive-answer-container { margin-top: 8px; padding-top: 8px; border-top: 1px dotted var(--retro-medium-gray); }
        .regenerate-answer-button-container { margin-top: 8px; text-align: right; padding-right: 8px; padding-bottom: 8px; }
        .regenerate-answer-button, .deep-dive-button, .archive-deep-dive-test-button { background-color: var(--retro-orange); color: var(--retro-card-bg); font-family: 'VT323', monospace; font-size: 16px; padding: 5px 8px; border: var(--pixel-border-width) solid var(--retro-dark); cursor: pointer; outline: none; transition: transform 0.1s, box-shadow 0.1s; box-shadow: 1px 1px 0px var(--retro-dark); margin-left: 5px; }
        .deep-dive-button { background-color: var(--retro-teal); }
        .archive-deep-dive-test-button { background-color: var(--retro-coral); font-size: 14px; padding: 3px 6px;}
        .regenerate-answer-button:hover, .deep-dive-button:hover, .archive-deep-dive-test-button:hover { filter: brightness(1.1); }
        .regenerate-answer-button:active, .deep-dive-button:active, .archive-deep-dive-test-button:active { transform: translate(1px, 1px); box-shadow: none; }
        .regenerate-answer-button:disabled, .deep-dive-button:disabled, .archive-deep-dive-test-button:disabled { background-color: #ccc; color: #888; border-color: #aaa; cursor: not-allowed; transform: none; box-shadow: none; }
        .regenerate-answer-button i.fas, .deep-dive-button i.fas, .archive-deep-dive-test-button i.fas { margin-right: 3px; }
        
        .batch-process-button-container { margin-top: 15px; text-align: center; }
        .batch-process-button { background-color: var(--retro-yellow); color: var(--retro-dark); padding: 10px 20px; font-size: 18px; font-family: 'VT323', monospace; border: var(--pixel-border-width) solid var(--retro-dark); cursor: pointer; outline: none; box-shadow: 2px 2px 0px 0px var(--retro-dark); transition: transform 0.1s, box-shadow 0.1s;}
        .batch-process-button:hover { background-color: #D8B35A; }
        .batch-process-button:active { box-shadow: none; transform: translate(2px, 2px); }
        .batch-process-button:disabled { background-color: #ccc; color: #888; border-color: #aaa; box-shadow: none; cursor: not-allowed; transform: none; }
        .overall-loading-indicator { text-align: center; color: var(--retro-teal); font-weight: normal; margin-top: 10px; padding: 8px; border: var(--pixel-border-width) dashed var(--retro-teal); background-color: rgba(42, 157, 143, 0.1); display: none; }
        .no-moments-placeholder { text-align: center; padding: 30px 15px; color: #777; font-size: 18px; border: var(--pixel-border-width) dashed #aaa; }
        .no-moments-placeholder i { font-size: 36px; display: block; margin-bottom: 10px; color: #aaa; text-shadow: 1px 1px 0px var(--retro-dark); }
        .toast-notification { position: fixed; bottom: 10px; left: 10px; background-color: var(--retro-dark); color: var(--retro-card-bg); padding: 10px 15px; border: var(--pixel-border-width) solid var(--retro-teal); font-size: 16px; font-family: 'VT323', monospace; z-index: 2000; opacity: 0; transform: translateY(50px); transition: transform 0.3s ease-out, opacity 0.3s ease-out; box-shadow: 2px 2px 0px 0px var(--retro-teal); }
        .toast-notification.show { transform: translateY(0); opacity: 1; }
        
        .accordion-section { margin-top: 30px; }
        .accordion-header { background-color: var(--retro-dark); color: var(--retro-card-bg); padding: 8px 12px; border: var(--pixel-border-width) solid var(--retro-border-color); cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 20px; transition: background-color 0.1s;}
        .accordion-header:hover { background-color: #1A323B; }
        .accordion-header:active { transform: translateY(1px); }
        .accordion-header i.accordion-toggle-icon { transition: transform 0.3s ease; }
        .accordion-header i.accordion-toggle-icon.expanded { transform: rotate(180deg); }
        .accordion-content-container { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out, border 0.4s ease-in-out, padding 0.4s ease-in-out; border: none; padding: 0;}
        .accordion-content-container.expanded { max-height: 1000px; border: var(--pixel-border-width) solid var(--retro-border-color); border-top: none; padding: 10px; background-color: var(--retro-light-bg); }
        .archived-moment-card, .deepened-moment-card { background-color: var(--retro-card-bg); margin-bottom: 8px; border: var(--pixel-border-width) solid var(--retro-teal); padding: 8px; animation: retroFadeIn 0.4s ease-out forwards; opacity: 0; }
        .deepened-moment-card { border-color: var(--retro-yellow); }
        .archived-moment-card .moment-text-container, .deepened-moment-card .moment-text-container { cursor: pointer; }
        .archived-moment-card .moment-text, .deepened-moment-card .moment-text { font-size: 16px; }
        .archived-moment-card .moment-timestamp, .deepened-moment-card .moment-timestamp { font-size: 12px; }
        .no-items-placeholder { text-align: center; padding: 15px; color: #888; font-style: italic; }

        .quiz-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 3000; animation: fadeInBg 0.3s ease; }
        .quiz-modal-overlay.show { display: flex; }
        .quiz-modal { background-color: var(--retro-card-bg); padding: 15px; border: var(--pixel-border-width) solid var(--retro-dark); box-shadow: 4px 4px 0 var(--retro-dark); width: 90%; max-width: 500px; animation: zoomInModal 0.3s ease-out; }
        .quiz-modal h2 { font-size: 22px; margin-bottom: 10px; color: var(--retro-teal); text-align: center; border-bottom: 1px dashed var(--retro-teal); padding-bottom: 5px;}
        .quiz-question-area { margin-bottom: 10px; font-size: 18px; line-height: 1.4; }
        .quiz-question-text { margin-bottom: 10px; font-weight: normal;}
        .quiz-options-container { display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px;}
        .quiz-option { padding: 8px; border: var(--pixel-border-width) solid var(--retro-border-color); background-color: var(--retro-light-bg); cursor: pointer; font-size: 16px; transition: background-color 0.1s, border-color 0.1s, transform 0.1s, box-shadow 0.1s; }
        .quiz-option:hover { background-color: #ddd; }
        .quiz-option:active { transform: translateY(1px); }
        .quiz-option.selected { border-color: var(--retro-teal); background-color: var(--retro-teal); color: var(--retro-card-bg); box-shadow: inset 1px 1px 0 var(--retro-dark), inset -1px -1px 0 var(--retro-dark); }
        .quiz-option.correct { border-color: var(--retro-teal); background-color: var(--retro-teal); color: var(--retro-card-bg); }
        .quiz-option.incorrect { border-color: var(--retro-coral); background-color: var(--retro-coral); color: var(--retro-card-bg); }
        .quiz-feedback-area { margin-top: 10px; padding: 8px; border: 1px dashed #ccc; font-size: 16px; min-height: 30px; text-align: center; animation-duration: 0.5s; animation-timing-function: ease-in-out; }
        .quiz-feedback-area.correct { color: var(--retro-teal); border-color: var(--retro-teal); animation-name: feedbackFlashCorrect; }
        .quiz-feedback-area.incorrect { color: var(--retro-coral); border-color: var(--retro-coral); animation-name: feedbackFlashIncorrect; }
        @keyframes feedbackFlashCorrect { 0%, 100% { background-color: var(--retro-card-bg); } 50% { background-color: rgba(42, 157, 143, 0.2); } }
        @keyframes feedbackFlashIncorrect { 0%, 100% { background-color: var(--retro-card-bg); } 50% { background-color: rgba(231, 111, 81, 0.2); } }
        .quiz-modal-actions { margin-top: 15px; display: flex; justify-content: space-between; }
        .quiz-modal-button { background-color: var(--retro-orange); color: var(--retro-card-bg); padding: 8px 12px; border: var(--pixel-border-width) solid var(--retro-dark); font-family: 'VT323', monospace; font-size: 16px; cursor: pointer; transition: transform 0.1s, box-shadow 0.1s; box-shadow: 1px 1px 0px var(--retro-dark); }
        .quiz-modal-button:hover { background-color: #E08039; }
        .quiz-modal-button:active { transform: translate(1px, 1px); box-shadow: none; }
        .quiz-modal-button#closeQuizButton { background-color: #aaa; color: var(--retro-dark); }
        .quiz-modal-button#closeQuizButton:hover { background-color: #888; }
        .quiz-modal-button:disabled { background-color: #ccc; color: #888; border-color: #aaa; cursor: not-allowed; transform: none; box-shadow: none; }
        @keyframes fadeInBg { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomInModal { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        #particleCanvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 2999; }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="app-container">
        <div class="header-section">
            <div class="app-title-bar">
                <div class="app-title-container"> 
                    <i class="fas fa-microchip title-icon"></i><h1>I Don't Know, Yet!</h1> 
                </div>
                <div class="points-section">
                    <div class="points-display">
                        <i class="fas fa-coins points-icon"></i> <span id="userPointsDisplay">0</span> PTS
                    </div>
                    <div class="points-display">
                        <i class="fas fa-poo points-icon"></i> <span id="userStupidPointsDisplay">0</span> SILLY
                    </div>
                </div>
            </div>
            <div class="input-area">
                <textarea id="idkInput" placeholder="LOG QUESTION OR STATEMENT..." rows="2"></textarea>
                <button class="log-button" id="logButton">[+] LOG MOMENT</button>
            </div>
        </div>

        <div class="list-controls-bar">
            <div class="select-all-container">
                <button class="select-all-button" id="selectAllButton">SEL. ALL</button>
                <span id="selectedCount">0 SEL</span>
                <span id="reviewedCountDisplay">(0/0 Reviewed)</span>
            </div>
            <button class="test-knowledge-button" id="testKnowledgeButton" disabled>Test Knowledge!</button>
        </div>
        <ul class="moments-list" id="momentsList"></ul>
        <div class="no-moments-placeholder" id="noMomentsPlaceholder" style="display: none;">
            <i class="far fa-lightbulb"></i> NO MOMENTS LOGGED.<br>CAPTURE YOUR CURIOSITIES!
        </div>
        <div class="batch-process-button-container">
            <button class="batch-process-button" id="processSelectedButton"> <i class="fas fa-cog"></i> PROCESS SELECTED </button>
        </div>
        <div class="overall-loading-indicator" id="overallLoadingIndicator"></div>

        <div class="accordion-section archived-knowledge-section">
            <div class="accordion-header" id="archiveHeader">
                <span><i class="fas fa-archive"></i> ARCHIVED KNOWLEDGE</span>
                <i class="fas fa-chevron-down accordion-toggle-icon" id="archiveToggleIcon"></i>
            </div>
            <div class="accordion-content-container" id="archivedItemsListContainer">
                <ul class="moments-list" id="archivedMomentsList"></ul>
                <div class="no-items-placeholder" id="noArchivedPlaceholder" style="display: none;">
                    NO ITEMS ARCHIVED YET.
                </div>
            </div>
        </div>

        <div class="accordion-section deepened-understanding-section">
            <div class="accordion-header" id="deepenedHeader">
                <span><i class="fas fa-graduation-cap"></i> DEEPENED UNDERSTANDING</span>
                <i class="fas fa-chevron-down accordion-toggle-icon" id="deepenedToggleIcon"></i>
            </div>
            <div class="accordion-content-container" id="deepenedItemsListContainer">
                <ul class="moments-list" id="deepenedMomentsList"></ul>
                <div class="no-items-placeholder" id="noDeepenedPlaceholder" style="display: none;">
                    NO ITEMS FULLY MASTERED YET.
                </div>
            </div>
        </div>
    </div>

    <div class="toast-notification" id="toastNotification">Toast message</div>
    <div class="quiz-modal-overlay" id="quizModalOverlay">
        <div class="quiz-modal">
            <h2 id="quizModalTitle">KNOWLEDGE TEST!</h2>
            <div class="quiz-question-area"> <p id="quizQuestionNumber"></p> <p class="quiz-question-text" id="quizQuestionText"></p> </div>
            <div class="quiz-options-container" id="quizOptionsContainer"></div>
            <div class="quiz-feedback-area" id="quizFeedbackArea">CHOOSE AN OPTION.</div>
            <div class="quiz-modal-actions">
                <button class="quiz-modal-button" id="submitQuizAnswerButton" disabled>SUBMIT ANSWER</button>

                const requestBodyToOpenAI = {model: modelToUse, messages: [{ "role": "system", "content": systemPrompt }, { "role": "user", "content": userQuery }], max_tokens: maxTokens, temperature: isQuizQuestionGen || isDeepDiveMCQGen ? 0.75 : (isRegeneration ? 0.6 : (isDeepDiveGen ? 0.5 : 0.4))};
                const response = await fetch('https://api.openai.com/v1/chat/completions', { method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${OPENAI_API_KEY}`}, body: JSON.stringify(requestBodyToOpenAI)});
                if (!response.ok) { const eD = await response.json().catch(() => ({error: {message: "Unknown API error"}})); console.error("OpenAI API Error:", eD); throw new Error(`API Error (${response.status}): ${eD.error?.message || 'Unknown'}`);}
                const data = await response.json(); let rawAnswerText = data.choices[0]?.message?.content.trim() || "NO RESPONSE.";
                
                if (moment && !isQuizQuestionGen && !isDeepDiveGen && !isDeepDiveMCQGen && moment.type === 'statement' && !isRegeneration) { if (rawAnswerText.startsWith('[CORRECT]')) { moment.aiVerdict = 'correct'; rawAnswerText = rawAnswerText.substring(9).trim(); } else if (rawAnswerText.startsWith('[INCORRECT]')) { moment.aiVerdict = 'incorrect'; rawAnswerText = rawAnswerText.substring(11).trim(); } else if (rawAnswerText.startsWith('[UNCLEAR]')) { moment.aiVerdict = 'unclear'; rawAnswerText = rawAnswerText.substring(9).trim(); } }
                return rawAnswerText;
            }
            
            async function fetchSingleAIAnswer(moment, listItemElement, expandAfterFetch = false) { if (moment.isProcessing || moment.isRegenerating) return; moment.isProcessing = true; if (expandAfterFetch) moment.isAnswerExpanded = false; renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge(); try { const aT = await fetchAIAnswerLogic(moment); moment.answer = aT; if (expandAfterFetch) moment.isAnswerExpanded = true; } catch (e) { moment.answer = `ERROR: ${e.message}`; if (expandAfterFetch) moment.isAnswerExpanded = true;  } finally { moment.isProcessing = false; saveMoments(); renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge();}}
            async function regenerateAIAnswer(moment, listItemElement) { if (moment.hasBeenRegenerated || moment.isProcessing || moment.isRegenerating) return; moment.isRegenerating = true; moment.isAnswerExpanded = true; renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge(); try { const aT = await fetchAIAnswerLogic(moment, true); moment.answer = aT; moment.hasBeenRegenerated = true; showToast("RESPONSE REGENERATED!"); } catch (e) { moment.answer = `REGEN ERROR: ${e.message}`; } finally { moment.isRegenerating = false; saveMoments(); renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge();}}
            processSelectedButton.addEventListener('click', async () => { const iTP = loggedMoments.filter(m => m.selectedForBatch && !m.isProcessing && !m.isRegenerating); if (iTP.length === 0) { showToast("NO ITEMS SELECTED."); return; } processSelectedButton.disabled = true; overallLoadingIndicator.textContent = `PROCESSING 0/${iTP.length}...`; overallLoadingIndicator.style.display = 'block'; let pC = 0; for (const m of iTP) { m.isProcessing = true; renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge(); try { const aT = await fetchAIAnswerLogic(m); m.answer = aT; m.isAnswerExpanded = true; } catch (e) { m.answer = `ERROR: ${e.message}`; m.isAnswerExpanded = true; } finally { m.isProcessing = false; m.selectedForBatch = false; pC++; overallLoadingIndicator.textContent = `PROCESSING ${pC}/${iTP.length}...`; saveMoments(); renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge();}} overallLoadingIndicator.textContent = `BATCH COMPLETE! ${pC} ITEMS.`; showToast(`BATCH OK: ${pC} PROCESSED!`); setTimeout(() => { overallLoadingIndicator.style.display = 'none'; }, 3000); processSelectedButton.disabled = false; });
            
            async function startQuiz(isForArchivedItem = false, specificArchivedMoment = null) {
                isDeepDiveQuiz = isForArchivedItem;
                currentDeepDiveQuizMoment = isForArchivedItem ? specificArchivedMoment : null;
                const itemsForQuizSource = isForArchivedItem ? [specificArchivedMoment] : loggedMoments.filter(m => m.userMarkedReviewed && m.answer);
                if (itemsForQuizSource.length === 0 || (isForArchivedItem && !specificArchivedMoment)) { showToast(isForArchivedItem ? "Error starting deep dive test." : "NO REVIEWED ITEMS TO TEST!"); return; }

                currentQuizQuestionsData = [];
                const prepButton = isForArchivedItem ? document.querySelector(`.archive-deep-dive-test-button[data-timestamp="${specificArchivedMoment.timestamp}"]`) : testKnowledgeButton;
                if (prepButton) { prepButton.disabled = true; prepButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';}

                if (isForArchivedItem) {
                    for (let i = 0; i < 3; i++) { // Generate 3 distinct questions
                        try {
                            // Pass the question number (1, 2, or 3) to fetchAIAnswerLogic
                            const mcqText = await fetchAIAnswerLogic(null, false, false, null, false, specificArchivedMoment, true, i + 1); 
                            const qMatch = mcqText.match(/Q:\s*([\s\S]*?)\nC:/i); const cMatch = mcqText.match(/C:\s*([\s\S]*?)\nD1:/i); const d1Match = mcqText.match(/D1:\s*([\s\S]*?)\nD2:/i); const d2Match = mcqText.match(/D2:\s*([\s\S]*?)$/i);
                            if (qMatch && cMatch && d1Match && d2Match) { let opts = [cMatch[1].trim(), d1Match[1].trim(), d2Match[1].trim()]; opts.sort(() => 0.5 - Math.random()); currentQuizQuestionsData.push({ question: qMatch[1].trim(), options: opts, correctAnswerText: cMatch[1].trim(), originalMomentTimestamp: specificArchivedMoment.timestamp, isDumb: false }); } else { console.warn(`Deep Dive MCQ PARSE FAIL (Q${i+1}):`, mcqText); currentQuizQuestionsData.push(null); }
                        } catch (e) { console.error(`Error gen deep dive MCQ (Q${i+1}):`, e); currentQuizQuestionsData.push(null); }
                    }
                    currentQuizQuestionsData = currentQuizQuestionsData.filter(q => q !== null);
                } else { 
                    const shuffled = itemsForQuizSource.sort(() => 0.5 - Math.random()); const itemsForThisQuiz = shuffled.slice(0, 3);
                    for (const item of itemsForThisQuiz) { 
                        try { 
                            const mcqText = await fetchAIAnswerLogic(null, false, true, item);
                            const qMatch = mcqText.match(/Q:\s*([\s\S]*?)\nC:/i); const cMatch = mcqText.match(/C:\s*([\s\S]*?)\nD1:/i); const d1Match = mcqText.match(/D1:\s*([\s\S]*?)\nDUMB:/i); const dumbMatch = mcqText.match(/DUMB:\s*([\s\S]*?)$/i);
                            if (qMatch && cMatch && d1Match && dumbMatch) { 
                                let options = [cMatch[1].trim(), d1Match[1].trim(), dumbMatch[1].trim()];
                                let dumbAnswerText = dumbMatch[1].trim();
                                options.sort(() => 0.5 - Math.random()); 
                                currentQuizQuestionsData.push({ question: qMatch[1].trim(), options, correctAnswerText: cMatch[1].trim(), originalMomentTimestamp: item.timestamp, dumbAnswerText: dumbAnswerText });
                            } else { console.warn("Regular MCQ PARSE FAIL (DUMB):", mcqText); } 
                        } catch (e) { console.error("Error gen quiz MCQ:", e); }
                    }
                }
                
                if (prepButton) { prepButton.disabled = false; prepButton.innerHTML = isForArchivedItem ? '<i class="fas fa-vial"></i> Test' : 'Test Knowledge!';}
                if (currentQuizQuestionsData.length > 0) { currentQuizQuestionIndex = 0; currentQuizCorrectAnswersCount = 0; quizModalTitle.textContent = isForArchivedItem ? `DEEP DIVE: ${specificArchivedMoment.text.substring(0,20)}...` : "KNOWLEDGE TEST!"; displayMCQQuestion(); quizModalOverlay.classList.add('show'); closeQuizButton.style.display = 'none'; finishQuizButton.style.display = 'none'; } 
                else { showToast("COULDN'T PREPARE QUIZ QUESTIONS. TRY AGAIN."); }
            }
            testKnowledgeButton.addEventListener('click', () => startQuiz(false, null));
            function startDeepDiveQuiz(archivedMoment) { startQuiz(true, archivedMoment); }

            function displayMCQQuestion() { /* As before */ if (currentQuizQuestionIndex < currentQuizQuestionsData.length) { const qD = currentQuizQuestionsData[currentQuizQuestionIndex]; quizQuestionNumber.textContent = `QUESTION ${currentQuizQuestionIndex + 1} OF ${currentQuizQuestionsData.length}`; quizQuestionText.textContent = qD.question; quizOptionsContainer.innerHTML = ''; qD.options.forEach(oT => { const oD = document.createElement('div'); oD.classList.add('quiz-option'); oD.textContent = oT; oD.addEventListener('click', () => selectQuizOption(oD, oT)); quizOptionsContainer.appendChild(oD); }); quizFeedbackArea.textContent = 'CHOOSE AN OPTION.'; quizFeedbackArea.className = 'quiz-feedback-area'; submitQuizAnswerButton.style.display = 'inline-block'; submitQuizAnswerButton.disabled = true; nextQuizQuestionButton.style.display = 'none'; finishQuizButton.style.display = 'none'; selectedQuizOptionElement = null; } else { finishMCQQuiz(); }}
            function selectQuizOption(optionDiv, optionText) { /* As before */ if (submitQuizAnswerButton.style.display === 'none') return; if (selectedQuizOptionElement) { selectedQuizOptionElement.classList.remove('selected'); } optionDiv.classList.add('selected'); selectedQuizOptionElement = optionDiv; submitQuizAnswerButton.disabled = false; }
            
            submitQuizAnswerButton.addEventListener('click', () => { /* As before */
                if (!selectedQuizOptionElement) return; 
                const userAnswerText = selectedQuizOptionElement.textContent; 
                const qData = currentQuizQuestionsData[currentQuizQuestionIndex]; 
                const isCorrect = userAnswerText === qData.correctAnswerText;
                const isDumbSelection = !isDeepDiveQuiz && qData.dumbAnswerText && userAnswerText === qData.dumbAnswerText;
                const pointsForThisQuestion = isDeepDiveQuiz ? 3 : 2;

                if (isDumbSelection) {
                    userStupidPoints++;
                    quizFeedbackArea.textContent = "FOOL. +1 STUPID POINT! 👎";
                    quizFeedbackArea.className = 'quiz-feedback-area incorrect';
                    selectedQuizOptionElement.classList.add('incorrect');
                    showToast("OH DEAR... +1 STUPID POINT!");
                    triggerParticleBurst('dumbAnswer');
                    quizOptionsContainer.querySelectorAll('.quiz-option').forEach(opt => { if (opt.textContent === qData.correctAnswerText) { opt.classList.add('correct'); }});
                } else if (isCorrect) { 
                    quizFeedbackArea.textContent = `CORRECT! +${pointsForThisQuestion} PTS!`; quizFeedbackArea.className = 'quiz-feedback-area correct'; selectedQuizOptionElement.classList.add('correct'); currentQuizCorrectAnswersCount++; userPoints += pointsForThisQuestion; triggerPointsFlash(); triggerParticleBurst('correctAnswer'); showToast(`CORRECT! +${pointsForThisQuestion} PTS!`);
                    if (!isDeepDiveQuiz) { 
                        const momentToArchiveIndex = loggedMoments.findIndex(m => m.timestamp === qData.originalMomentTimestamp); 
                        if (momentToArchiveIndex > -1) { const momentToArchive = loggedMoments.splice(momentToArchiveIndex, 1)[0]; const cardElement = document.getElementById(`moment-item-${qData.originalMomentTimestamp}`); if(cardElement) cardElement.classList.add('archiving'); setTimeout(() => { momentToArchive.isArchived = true; momentToArchive.archivedTimestamp = Date.now(); momentToArchive.isAnswerExpanded = false; archivedKnowledge.unshift(momentToArchive); saveMoments(); renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge(); }, 500);} else { saveMoments(); updateCountersAndPointsDisplay(); }
                    } else { saveMoments(); updateCountersAndPointsDisplay(); }
                } else { 
                    quizFeedbackArea.textContent = `INCORRECT. Correct was: ${qData.correctAnswerText}`; quizFeedbackArea.className = 'quiz-feedback-area incorrect'; selectedQuizOptionElement.classList.add('incorrect'); quizOptionsContainer.querySelectorAll('.quiz-option').forEach(opt => { if (opt.textContent === qData.correctAnswerText) { opt.classList.add('correct'); }}); 
                }
                quizOptionsContainer.querySelectorAll('.quiz-option').forEach(opt => { opt.style.pointerEvents = 'none'; }); submitQuizAnswerButton.style.display = 'none';
                if (currentQuizQuestionIndex < currentQuizQuestionsData.length - 1) { nextQuizQuestionButton.style.display = 'inline-block'; } 
                else { finishQuizButton.style.display = 'inline-block'; }
            });

            nextQuizQuestionButton.addEventListener('click', () => { currentQuizQuestionIndex++; displayMCQQuestion(); });
            finishQuizButton.addEventListener('click', finishMCQQuiz);
            closeQuizButton.addEventListener('click', () => { quizModalOverlay.classList.remove('show'); });

            function finishMCQQuiz() { /* As before */
                let quizResultText = `QUIZ FINISHED! YOU GOT ${currentQuizCorrectAnswersCount} OF ${currentQuizQuestionsData.length} CORRECT.`;
                const perfectScoreBonus = isDeepDiveQuiz ? 7 : 5;
                let earnedPerfectBonus = false;

                if (currentQuizCorrectAnswersCount === currentQuizQuestionsData.length && currentQuizQuestionsData.length > 0) {
                    userPoints += perfectScoreBonus;
                    earnedPerfectBonus = true;
                    triggerPointsFlash(); triggerParticleBurst('perfectQuiz');
                    quizResultText += `\nPERFECT SCORE! +${perfectScoreBonus} <i class="fas fa-coins points-icon"></i> BONUS!`;
                    
                    if (isDeepDiveQuiz && currentDeepDiveQuizMoment) {
                        const momentToMasterIndex = archivedKnowledge.findIndex(m => m.timestamp === currentDeepDiveQuizMoment.timestamp);
                        if (momentToMasterIndex > -1) {
                            const momentToMaster = archivedKnowledge.splice(momentToMasterIndex, 1)[0];
                            momentToMaster.isDeeplyUnderstood = true;
                            momentToMaster.deeplyUnderstoodTimestamp = Date.now();
                            momentToMaster.isAnswerExpanded = false;
                            deeplyUnderstoodKnowledge.unshift(momentToMaster);
                            showToast(`"${momentToMaster.text.substring(0,20)}..." FULLY MASTERED & MOVED!`);
                        }
                    }
                }
                saveMoments(); renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge();
                quizFeedbackArea.innerHTML = quizResultText.replace(/\n/g, '<br>');
                showToast(earnedPerfectBonus ? `PERFECT QUIZ! +${perfectScoreBonus} BONUS PTS!` : `QUIZ DONE. ${currentQuizCorrectAnswersCount}/${currentQuizQuestionsData.length}.`);
                submitQuizAnswerButton.style.display = 'none'; nextQuizQuestionButton.style.display = 'none';
                finishQuizButton.style.display = 'none'; closeQuizButton.style.display = 'inline-block';
                currentDeepDiveQuizMoment = null;
            }
            
            archiveHeader.addEventListener('click', () => { archivedItemsListContainer.classList.toggle('expanded'); archiveToggleIcon.classList.toggle('expanded'); });
            deepenedHeader.addEventListener('click', () => { deepenedItemsListContainer.classList.toggle('expanded'); deepenedToggleIcon.classList.toggle('expanded'); });

            renderMoments(); renderArchivedKnowledge(); renderDeeplyUnderstoodKnowledge();
        });
    </script>
